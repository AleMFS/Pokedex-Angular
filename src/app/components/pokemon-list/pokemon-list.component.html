<div class="pokemon-grid">
    <div class="box" *ngFor="let pokemons of pokemon | paginate: { itemsPerPage: 12, currentPage: page }"
        [ngClass]="pokemons.types[0].type.name">
        <app-pokemon-card [pokemon]="pokemons" [sizeImg]="sizeImg" [topImg]="topImg"></app-pokemon-card>
        <button href="" (click)="gerarString(pokemons.name); handleOpenModal()"
            [ngClass]="'type_' + pokemons.types[0].type.name">Mais informações</button>
    </div>


</div>
<div class="pagination">
    <pagination-controls 
    class="my-pagination"
    (pageChange)="handlePageChange($event)"
    (pageBoundsCorrection)="page = $event"
    previousLabel=""  
    previousClass="custom-previous-button"  
    nextLabel=""  
    nextClass="custom-next-button"
  ></pagination-controls>
</div>
